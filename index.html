<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quanto sei contento?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423, #24fe41, #00c3ff, #a044ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        text-align: center;
        overflow: hidden;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 3px 3px 8px black;
        margin-bottom: 40px;
    }

    .buttons {
        display: flex;
        gap: 40px;
    }

    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    #poco {
        background-color: #ff3c78;
        color: white;
    }

    #tanto {
        background-color: #00e676;
        color: white;
    }

    .thankyou {
        font-size: 3.5rem;
        color: white;
        text-shadow: 3px 3px 10px black;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% {transform: scale(0);}
        100% {transform: scale(1);}
    }

</style>
</head>
<body>

<h1 id="question">quanto sei contento per il cinema stasera?</h1>

<div class="buttons">
    <button id="poco">poco</button>
    <button id="tanto">tanto</button>
</div>

<script>
let pocoBtn = document.getElementById("poco");
let tantoBtn = document.getElementById("tanto");
let clickCount = 0;

let pocoSize = 1;
let tantoSize = 1;

pocoBtn.addEventListener("click", function() {
    clickCount++;

    pocoSize -= 0.15;
    tantoSize += 0.35;

    if (pocoSize < 0.3) pocoSize = 0.3;

    pocoBtn.style.transform = "scale(" + pocoSize + ")";
    tantoBtn.style.transform = "scale(" + tantoSize + ")";

    if (clickCount >= 8) {
        document.body.innerHTML = `
            <div class="thankyou">
                awwww lo sapevo!! anche io xdxd ðŸ’–ðŸŽ¬âœ¨
            </div>
        `;
        document.body.style.background = "linear-gradient(45deg, #ff00cc, #3333ff)";
    }
});
</script>

</body>
</html>
